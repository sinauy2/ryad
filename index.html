<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اسم الصفحة الرئيسية</title>
<style>
body {
    font-family: Arial, sans-serif;
    direction: rtl; /* لتوجيه النص إلى اليمين */
    margin: 0;
    padding: 0;
}

header {
    background-color: #201747;
    padding: 10px 0;
}

.top-menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    color: #fff;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
}

button {
    background-color: transparent;
    border: none;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 12px; /* جعل الأزرار منحنية من كل الاتجاهات */
}

button:hover {
    transform: scale(1.1);
}

.side-nav {
    position: fixed;
    top: 0;
    right: -250px;
    width: 250px;
    height: 100%;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding-top: 50px;
    transition: all 0.3s ease;
}

.side-nav.open {
    right: 0;
}

.divider {
    border-top: 1px solid #888;
}

.side-nav a {
    display: block;
    padding: 15px 20px;
    color: #201747;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.side-nav a:hover {
    background-color: #f0f0f0;
}
</style>
</head>
<body>
<header>
    <div class="top-menu">
        <div class="logo">اسم الصفحة الرئيسية</div>
        <button class="menu-toggle" onclick="toggleMenu()">فتح القائمة الجانبية</button>
        <nav class="side-nav">
            <button onclick="closeMenu()" class="close-btn">إغلاق القائمة</button>
            <hr class="divider">
            <a href="#">من نحن</a>
            <hr class="divider">
            <a href="#">اتصل بنا</a>
            <hr class="divider">
            <a href="#">مواعيد العمل</a>
            <hr class="divider">
            <a href="#">قسم الإدمن</a>
            <hr class="divider">
        </nav>
    </div>
</header>

<main>
    <!-- محتوى الصفحة الرئيسية هنا -->
</main>

<script>
function toggleMenu() {
    document.querySelector('.side-nav').classList.add('open');
}

function closeMenu() {
    document.querySelector('.side-nav').classList.remove('open');
}
</script>
