<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاينة الأكواد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: auto;
        }
        .editor {
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .code-area {
            flex: 1;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            height: 200px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 5px;
        }
        .buttons button {
            padding: 10px;
        }
        .preview {
            flex: 1;
            border: 1px solid #ccc;
            margin: 5px;
            overflow: auto;
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="editor">
            <textarea id="code" class="code-area" placeholder="اكتب كود HTML وCSS وJavaScript هنا"></textarea>
            <div class="buttons">
                <button onclick="clearCode()">حذف الكود</button>
            </div>
        </div>
        <iframe id="preview" class="preview"></iframe>
    </div>

    <script>
        const codeArea = document.getElementById('code');
        const previewFrame = document.getElementById('preview');

        codeArea.addEventListener('input', updatePreview);

        function updatePreview() {
            const code = codeArea.value;
            const preview = previewFrame.contentDocument || previewFrame.contentWindow.document;

            preview.open();
            preview.write(code);
            preview.close();
        }

        function clearCode() {
            codeArea.value = '';
            updatePreview();
        }
    </script>

</body>
</html>
