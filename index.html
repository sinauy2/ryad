<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر سيناوي</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #201747;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }

        .navbar .store-name {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .menu-btn {
            cursor: pointer;
            background-color: white;
            color: #201747;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            padding: 20px;
        }

        .side-menu.open {
            transform: translateX(0);
        }

        .side-menu .close-btn {
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
            font-size: 18px;
        }

        .side-menu .menu-item {
            padding: 15px 0;
            font-size: 18px;
            color: #201747;
            text-align: center;
        }

        .side-menu .menu-item + .menu-item {
            border-top: 1px solid #dcdcdc;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .side-menu {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="store-name">متجر سيناوي</div>
        <button class="menu-btn" onclick="openMenu()">فتح القائمة الجانبية</button>
    </div>

    <div class="side-menu" id="sideMenu">
        <div class="menu-item">من نحن</div>
        <div class="menu-item">اتصل بنا</div>
        <div class="menu-item">مواعيد العمل</div>
        <div class="menu-item">قسم الادمن</div>
        <button class="close-btn" onclick="closeMenu()">إغلاق</button>
    </div>

    <script>
        function openMenu() {
            document.getElementById('sideMenu').classList.add('open');
        }

        function closeMenu() {
            document.getElementById('sideMenu').classList.remove('open');
        }
    </script>
</body>
</html>
